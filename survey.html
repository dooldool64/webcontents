<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설문조사</title></head>
        <body>
            <h3>설문지</h3><br>
            <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
            <hr>
            <form>
                학년 : <input type="radio" name="학년" value="1" checked> 1학년
                <input type="radio" name="학년" value="2"> 2학년
                <input type="radio" name="학년" value="3"> 3학년
                <input type="radio" name="학년" value="4"> 4학년
            </form>

            <form>
                성별 : <input type="radio" name="성별" value="1" checked> 남성
                <input type="radio" name="성별" value="2"> 여성
            </form>

            <form>
                관심분야 : <input type="text">
            </form>

            <form>
                진로 : <input type="checkbox" value="1" checked> 개발
                <input type="checkbox" value="2"> 기획
                <input type="checkbox" value="3"> 영업
                <input type="checkbox" value="4"> 창업
            </form>

            <form>
                남기고 싶은 말<br>
                <textarea cols="20" rows="10"></textarea>
            </form>
        </body>
</html>
